<template>
    <lightning-card title="Opportunities" icon-name="standard:account">
      <div class="slds-var-m-around_medium">
        <lightning-input
          type="search"
          label="Amount"
          placeholder="type amount"
          onchange={handleSearch}
        ></lightning-input>
        <br>
  
        <template lwc:if={opportunities}>
          <lightning-datatable
              key-field="id"
              data={opportunities} 
              columns={columnsList}>
          </lightning-datatable>
  
        </template>
  
      </div>
    </lightning-card>
  </template>
